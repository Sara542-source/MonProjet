<div class="login-container">
  <h2>E-Banking 2.0 Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Username</label>
      <input 
        type="text" 
        id="login" 
        formControlName="login" 
        class="form-control"
        [class.is-invalid]="login?.invalid && (login?.dirty || login?.touched)"
      >
      <div *ngIf="login?.invalid && (login?.dirty || login?.touched)" class="error-message">
        <div *ngIf="login?.errors?.['required']">Username is required</div>
        <div *ngIf="login?.errors?.['minlength']">
          Username must be at least 3 characters long
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
      >
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['minlength']">
          Password must be at least 6 characters long
        </div>
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="!loginForm.valid || isLoading"
    >
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Logging in...</span>
    </button>
  </form>
</div>
